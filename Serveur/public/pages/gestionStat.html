<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Gestion statistiques</title>
        <link rel="stylesheet" href="../css/gestionStat.css"/>
        
    </head>

    <body>
        
        <h1>Bienvenue sur la page de gestion des statistiques.</h1>

        <div id="NewData">
            <h2>Récupèration de nouvelles données : </h2>
            <label for="dateRecup">La date de récupération :</label>
            <input type="date" id="dateRecup" nom="dateRecup">
            <button>Lancer</button>

            <div id="infoNewData">
                <h3>Informations : </h3>
                <div id="NbDossiers">Le nombre de dossiers est : </div>
            </div>
        
        </div>

        <div id="UpdateData">
            <h2>Mise à jour de données : </h2>
            <label for="dateDRecup">Les dossiers déposer entre le </label>
            <input type="date" id="dateDRecup" nom="dateDRecup">
            <label for="dateFRecup">et le </label>
            <input type="date" id="dateFRecup" nom="dateFRecup">
            <button>Lancer</button>

            <div id="infoUpdateData">
                <h3>Informations : </h3>
                <div id="NbDataToUpdate">Le nombre de dossiers à vérifier est : </div>
                <div id="NbDataVerified">Le nombre de dossiers vérifiés est: </div>
                <div id="NbDataUpdated">Le nombre de dossiers mis à jour est: </div>
            </div>
        </div>
        
    </body>
</html>
